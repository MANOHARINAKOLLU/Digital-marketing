<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0; 
  }
  header {
    background-color: #5ebec5;
    color: rgb(26, 19, 19);
    text-align: center;
    padding: 1rem;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    text-align: center;
  }
  img {
    max-width: 50%;
    height: auto;
  }
  .contact-info {
    display: flex;
    justify-content: space-between;
    margin-top: 2rem;
    border-color: black;
    border-style: double;
  }
  .contact-info div {
    flex: 1;
    padding: 1rem;
    border: 2px solid #0c0101;
  }
  .b{
    position: absolute;
    left: 200px;
  }
</style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <div class="container">
    <h2>Get in Touch</h2>
    <p>If you have any questions or inquiries, feel free to contact us.</p>
    <div class="contact-info">
      <div>
        <h3>Address</h3>
        <p>123 Main Street<br>City, State ZIP</p>
      </div>
      <div>
        <h3>Email</h3>
        <p><a href="mailto:info@example.com">info@example.com</a></p>
      </div>
      <div>
        <h3>Phone</h3>
        <p><a href="tel:+1234567890">+123 456 7890</a></p>
      </div>
    </div>
    <h2>Location</h2>
    <p>Find us on the map:</p>
    <iframe
  width="100%"
  height="400"
  frameborder="0"
  scrolling="no"
  marginheight="0"
  marginwidth="0"
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890!2d-123.456789!3d12.3456789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTLCsDQ3JzUyLjEiTiAxMjbCsDA1JzIxLjIiVw!5e0!3m2!1sen!2sus!4v1622721281234!5m2!1sen!2sus"
  allowfullscreen
></iframe>
  </div>
</body>
</html>
